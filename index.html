<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Список студентов</h1>
        <div class="filters">
            <h2>Фильтры</h2>
            <input type="text" class="filterFIO" placeholder="ФИО">
            <input type="text" class="filterFaculty" placeholder="Факультет">
            <input type="text" class="filterStartYear" placeholder="Год начала обучения">
            <input type="text" class="filterEndYear" placeholder="Год окончания обучения">
        </div>
        <table class="studentsTable">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Факультет</th>
                    <th>Дата рождения и возраст</th>
                    <th>Годы обучения</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
        <a href="form.html" class="addBtn">Добавить студента</a>
    </div>

</body>
</html>
